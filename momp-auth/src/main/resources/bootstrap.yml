        shared-dataids: momp-share-web-${spring.profiles.active}.yml,momp-share-mybatis-${spring.profiles.active}.yml,momp-share-seata-${spring.profiles.active}.yml
        refreshable-dataids: momp-share-web-${spring.profiles.active}.yml,momp-share-mybatis-${spring.profiles.active}.yml,momp-share-seata-${spring.profiles.active}.yml